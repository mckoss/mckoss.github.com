<H1>Geek Week/Wild Tangent API Reference:</H1>

<SCRIPT>
function FuncRef(fn)
{
	DW(StFuncRef(fn));
}

function StFuncRef(fn)
{
	var st = "";
	var ich;

	st = fn.StName();
	ich = st.indexOf(".prototype.");
	if (ich >= 0)
		st = st.substring(ich + 11, st.length);

	st = "<BR><B>" + st + fn.StParams() + "</B>";
	return st;
}

function StClassRef(fnConstr)
{
	var st;

	st = "<HR><H2>" + fnConstr.StName() + "</H2><HR>";
	for (prop in fnConstr.prototype)
		{
		value = fnConstr.prototype[prop];
		if (typeof(value) == "function")
			st += StFuncRef(value);			
		}
	return st;
}

function ClassRef(fnConstr)
{
	DW(StClassRef(fnConstr));
}

ClassRef(Box);
ClassRef(Cube);
ClassRef(Plane);
ClassRef(Sphere);
ClassRef(Model);
ClassRef(Text3D);
